    <title>Robot Arm Data Gen</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
      #root { width: 100%; height: 100%; }
      .ui-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        pointer-events: auto;
        z-index: 10;
        border: 1px solid #333;
        width: 300px;
      }
      h1 { font-size: 16px; margin: 0 0 10px 0; color: #4fa1ff; text-transform: uppercase; letter-spacing: 1px; }
      p { font-size: 12px; color: #ccc; line-height: 1.4; margin-bottom: 15px; }
      .stat-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
      .stat-val { font-family: monospace; color: #fff; }
      button {
        width: 100%;
        background: #222;
        color: white;
        border: 1px solid #444;
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 12px;
        transition: all 0.2s;
      }
      button:hover { background: #333; border-color: #666; }
      button.primary { background: #0066cc; border-color: #0055aa; }
      button.primary:hover { background: #0077dd; }
      .checkbox-row { margin-top: 10px; display: flex; align-items: center; gap: 8px; font-size: 12px; }
    </style>
